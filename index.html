    <style>
      body {
        margin: 0;
        background-color: #050505;
        color: #ffffff;
        overflow-x: hidden;
        content-visibility: auto;
      }
      .pixel-font { font-family: 'Press Start 2P', cursive; }
      .vhs-font { font-family: 'VT323', monospace; }
      .body-font { font-family: 'Inter', sans-serif; }
      
      .scanlines {
        position: fixed;
        top: 0; left: 0; width: 100vw; height: 100vh;
        background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
        background-size: 100% 2px, 3px 100%;
        pointer-events: none;
        z-index: 50;
      }

      @keyframes shimmer {
        0% { background-position: -1000px 0; }
        100% { background-position: 1000px 0; }
      }
      .shimmer {
        animation: shimmer 2s infinite linear;
        background: linear-gradient(to right, #0a0a0a 4%, #1a1a1a 25%, #0a0a0a 36%);
        background-size: 1000px 100%;
      }

      .img-fade-in {
        opacity: 0;
        transition: opacity 0.4s ease-out;
      }
      .img-loaded {
        opacity: 1;
      }
      
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #0a0a0a; }
      ::-webkit-scrollbar-thumb { background: #ff00ff; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #00ffff; }

      @keyframes scan {
        from { transform: translateY(-100%); }
        to { transform: translateY(1000%); }
      }
      .animate-scan-slow {
        animation: scan 10s linear infinite;
      }
    </style>
